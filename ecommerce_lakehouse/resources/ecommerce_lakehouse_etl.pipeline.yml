# The main pipeline for ecommerce_lakehouse

resources:
  pipelines:
    ecommerce_lakehouse_etl:
      name: ecommerce_lakehouse_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/ecommerce_lakehouse_etl"

      libraries:
        - glob:
            include: ../src/ecommerce_lakehouse_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
