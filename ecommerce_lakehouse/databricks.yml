# This is a Databricks asset bundle definition for ecommerce_lakehouse.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: ecommerce_lakehouse
  uuid: e0e04e1d-7187-4d7e-af4e-5b39d4ee0f7e

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-7405608240387194.14.azuredatabricks.net
    variables:
      catalog: adb
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://adb-7405608240387194.14.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/amar212b@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/amar212b@gmail.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: adb
      schema: prod
    permissions:
      - user_name: amar212b@gmail.com
        level: CAN_MANAGE
